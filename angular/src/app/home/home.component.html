<h2>List of informations</h2>
<div *ngFor="let information of this.service.informations" (click)="this.service.showDescription()">
  <ul>
    <li>{{information.entitled}}</li>
    <li *ngIf="this.service.show">{{information.id}}</li>
    <li *ngIf="this.service.show">{{information.description}}</li>
    <li *ngIf="this.service.show">{{information.expiry}}</li>
  </ul>
  <!--<button (click)="onDelete(menu)"> delete </button>-->
</div>
