<h2 class="mat-h2">Informations</h2>
<div>
  <div *ngFor="let information of this.service.notExpiredInformations" class="divListInformations">
    <ul>
      <li>{{information.description}}
        <button class="listButtonInformations">
          <mat-icon>clear</mat-icon>
        </button>
      </li>
    </ul>
  </div>
</div>

<div class="formAddInformation">
  <form>
    <label>Entrez des informations :</label><br>
    <textarea class="inputDescription" name="Description" required="required" value="Description" id="Description"></textarea><br>
    <div>
      <input class="hasNotExpiration" type="checkbox" name="hasNotExpiration"><label>Expiration indéterminée</label><br><br>
      <div class="hasExpiration">
        <label>Date d'expiration :</label><br>
        <input type="date" name="Expiry"><br>
      </div>
    </div><br><br>
    <input type="button" value="Ajouter">
  </form>
</div>
