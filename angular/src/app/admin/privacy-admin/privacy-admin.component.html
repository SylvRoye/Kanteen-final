<mat-accordion class="example-headers-align">
  <mat-expansion-panel *ngFor="let c of service.privacy">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{c.title}}
      </mat-panel-title>
      <mat-panel-description>
        Cliquez pour voir le contenu
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{c.description}}</p>
    <mat-form-field *ngIf="this.c.withOption">
      <mat-select placeholder="SÃ©lectionner un choix">
        <mat-option *ngFor="let o of c.options" [value]="o.optionName">
          {{o.optionName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-flat-button class="accept">Accepter</button>
    <button mat-flat-button >Refuser</button>
  </mat-expansion-panel>

</mat-accordion>

<h1>Nouveau contrat</h1>
<form>

  <div class="container">
    <mat-form-field>
      <label for="titre">Titre:</label>
      <input matInput class="week" type="text" [(ngModel)]="title" name="titre" id="titre">
    </mat-form-field>
    <br>
    <mat-form-field>
      <label for="content">Description</label>
      <textarea  matInput placeholder="Description" [(ngModel)]="description" name="content" id="content"></textarea>
    </mat-form-field>

  </div>

  <br>
  <button class="button" (click)="onSubmit()"> Valider </button>
</form>
